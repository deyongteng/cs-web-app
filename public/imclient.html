<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>访客系统</title>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <style>
        #server_id {
            width: 400px;
            height: 60px;
            border: 1px solid #000000;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2)
        }
        
        #show_message {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <ul type="text" id="show_message"></ul>
    <input type="text" id="server_id" />
    <script type="text/javascript" src="./javascripts/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io('http://127.0.0.1:3001');
        var user = [{
            name: '杰克',
            id: 123
        }]
        var userId = 123;


        var indexs = Math.floor(Math.random() * user.length);

        //  访客上线
        socket.emit('CLIENT_ON_LINE', {
            userData: user[indexs],
            toId: 111
        });

        // 监听系统信息
        socket.on('SYSTEM_MESSAGE_SERVER', function(data) {
            console.log(data);
            var html = '<li style="text-align: center;">' + data.message + '</li>'
            $("#show_message").append(html)
        });

        window.onbeforeunload = function() {

            // 方可已离线
            socket.emit('CLIENT_OFF_LINE', {
                userData: user[indexs],
            });
        }

        // 监听客服发送信息
        socket.on('SERVER_MESSAGE', function(data) {
            if (data.toUserId !== userId) return;
            var html = '<li>' + data.message + '</li>'
            $("#show_message").append(html)
        });

        $("#server_id").on("keydown", (ev) => {

            if (ev.keyCode === 13) {
                var _this = $("#server_id");
                socket.emit("MESSAGE", {
                    type: 'SERVER_MESSAGE',
                    message: _this.val(),
                    userID: userId,
                    toUserId: 111
                })
                var html = '<li style="text-align: right;">' + _this.val() + '</li>'
                $("#show_message").append(html)
                _this.val("")
            }
        })
    </script>

</body>

</html>
